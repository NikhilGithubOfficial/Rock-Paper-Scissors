<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
</head>
    <body>
        <h1 style="color: #66fcf1">Rock - Paper - Scissors</h1>
        <h3 style="color: #66fcf1">Do you have what it takes to beat the Computer?</h3>
        <p style="color: #66fcf1; font-size: larger;">Best of 5 wins!</p>
        <div class="scoreboard">
            <p>
                Computer : <span id="computer">0</span> You :
                <span id="player">0</span>
            </p>
        </div>
        <br />
        <div class="main">
            <button id="0"><img src="img/rock.png" alt="Rock" /></button>
            <button id="1"><img src="img/paper.png" alt="Paper" /></button>
            <button id="2"><img src="img/scissors.png" alt="Scissors" /></button>
            <p class="display"></p>
        </div>
    </body>
</html>
